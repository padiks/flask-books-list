<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask + Foundation{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='30' height='30' fill='%231e90ff'/><rect x='60' y='10' width='30' height='30' fill='%23ff6347'/><circle cx='50' cy='70' r='20' fill='%2332cd32'/></svg>">

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.7/dist/css/foundation.min.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            font-size: 13px;
            padding: 20px;
        }

        h2 {
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        table.dataTable {
            width: 100% !important;
        }

        td, th {
            padding: 4px 6px;
        }

        .button-small {
            font-size: 11px;
            padding: 2px 6px;
        }

        {% block extra_css %}{% endblock %}
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="grid-container fluid">
		<form method="POST" action="{{ url_for('set_theme') }}" class="inline-block ml-4">
			<select name="theme" onchange="this.form.submit()" class="border rounded px-2 py-1">
				{% for t in AVAILABLE_TEMPLATES %}
					<option value="{{ t }}" {% if session.get('theme', 'tailwind') == t %}selected{% endif %}>
						{{ t|replace('_', ' ')|title }}
					</option>
				{% endfor %}
			</select>
		</form>		
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.7/dist/js/foundation.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
