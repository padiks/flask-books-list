<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask + Bulma{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='30' height='30' fill='%231e90ff'/><rect x='60' y='10' width='30' height='30' fill='%23ff6347'/><circle cx='50' cy='70' r='20' fill='%2332cd32'/></svg>">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #ffffff;
            font-size: 13px;
            padding: 2rem 1rem 1rem 1rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        /* Compact table */
        table.dataTable {
            font-size: 12px;
        }
        table.dataTable th, table.dataTable td {
            padding: 0.25rem 0.5rem;
        }

        /* Ultra-slim buttons */
        .button.compact {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            line-height: 1.2;
        }

        /* Flex nowrap for actions */
        td > .is-flex {
            gap: 0.25rem;
        }

        .card {
            background-color: #ffffff;
        }

        {% block extra_css %}{% endblock %}
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
		<form method="POST" action="{{ url_for('set_theme') }}" class="inline-block ml-4">
			<select name="theme" onchange="this.form.submit()" class="border rounded px-2 py-1">
				{% for t in AVAILABLE_TEMPLATES %}
					<option value="{{ t }}" {% if session.get('theme', 'tailwind') == t %}selected{% endif %}>
						{{ t|replace('_', ' ')|title }}
					</option>
				{% endfor %}
			</select>
		</form>		
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
