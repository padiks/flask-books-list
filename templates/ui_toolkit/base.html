<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask + UI Toolkit{% endblock %}</title>

    <!-- Favicon as inline SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='30' height='30' fill='%231e90ff'/><rect x='60' y='10' width='30' height='30' fill='%23ff6347'/><circle cx='50' cy='70' r='20' fill='%2332cd32'/></svg>">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.1/dist/css/uikit.min.css" />

    <style>
        /* Full-width container without padding/margin */
		.uk-container {
			max-width: 95% !important;
			padding: 10px 5px; /* small padding */
			margin-top: 20px; /* reduce top margin */
		}

        body {
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            line-height: 1.4;
            background-color: #ffffff;
            margin: 0;
            padding: 10px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        /* Table adjustments for compact layout */
        table.uk-table {
            font-size: 12px;
            border-collapse: collapse;
            width: 100% !important; /* full width */
        }

        table.uk-table th, table.uk-table td {
            padding: 3px 6px; /* reduce padding */
        }

        table.uk-table th {
            background-color: #f0f0f0;
        }

        table.uk-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Buttons */
        .uk-button {
            font-size: 11px;
            padding: 2px 6px;
        }

        /* DataTables adjustments */
        div.dataTables_wrapper .dataTables_length,
        div.dataTables_wrapper .dataTables_filter,
        div.dataTables_wrapper .dataTables_info,
        div.dataTables_wrapper .dataTables_paginate {
            font-size: 12px;
        }

        /* Flex nowrap for buttons inside table cells */
        td > .uk-flex-nowrap {
            display: flex;
            gap: 4px;
        }

        {% block extra_css %}{% endblock %}
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="uk-background-default uk-padding">
    <div class="uk-container">
		<form method="POST" action="{{ url_for('set_theme') }}" class="inline-block ml-4">
			<select name="theme" onchange="this.form.submit()" class="border rounded px-2 py-1">
				{% for t in AVAILABLE_TEMPLATES %}
					<option value="{{ t }}" {% if session.get('theme', 'tailwind') == t %}selected{% endif %}>
						{{ t|replace('_', ' ')|title }}
					</option>
				{% endfor %}
			</select>
		</form>		
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.1/dist/js/uikit-icons.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
