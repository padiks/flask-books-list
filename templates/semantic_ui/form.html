{% extends template_path('base') %}

{% block title %}{{ 'Edit Book' if book else 'Add Book' }} - Flask Books List{% endblock %}

{% block content %}
<div class="ui segment" style="background: #ffffff;">
    <h2 class="ui header">{{ 'Edit Book' if book else 'Add Book' }}</h2>

    <form class="ui form" method="post">
        <div class="field">
            <label>Title</label>
            <input type="text" name="title" value="{{ book.title if book else '' }}">
        </div>

        <div class="field">
            <label>Hepburn</label>
            <input type="text" name="hepburn" value="{{ book.hepburn if book else '' }}">
        </div>

        <div class="field">
            <label>Author</label>
            <input type="text" name="author" value="{{ book.author if book else '' }}">
        </div>

        <div class="field">
            <label>Published Date</label>
            <input type="date" name="published_date" value="{{ book.published_date if book else '' }}">
        </div>

        <div class="field">
            <label>Release</label>
            <input type="text" name="release" value="{{ book.release if book else '' }}">
        </div>

        <div class="field">
            <label>URL</label>
            <input type="text" name="url" value="{{ book.url if book else '' }}">
        </div>

        <div class="field">
            <label>Summary</label>
            <textarea name="summary">{{ book.summary if book else '' }}</textarea>
        </div>

        <div class="field">
            <label>Category</label>
            <select name="category_id" class="ui dropdown">
                <option value="">-- Select Category --</option>
                {% for c in categories %}
                <option value="{{ c.id }}" {% if book and book.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="ui buttons" style="margin-top: 10px;">
            <button type="submit" class="ui tiny primary button">Save</button>
            <a href="{{ url_for('index') }}" class="ui tiny button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
