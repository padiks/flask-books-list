{% extends template_path('base') %}

{% block title %}{{ 'Edit Book' if book else 'Add Book' }} - Flask + Picocss{% endblock %}

{% block content %}
<div class="container" style="max-width: 95%;">
    <h2>{{ 'Edit Book' if book else 'Add Book' }}</h2>

    <form method="post">
        <div class="row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ book.title if book else '' }}">
        </div>

        <div class="row">
            <label for="hepburn">Hepburn</label>
            <input type="text" id="hepburn" name="hepburn" value="{{ book.hepburn if book else '' }}">
        </div>

        <div class="row">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ book.author if book else '' }}">
        </div>

        <div class="row">
            <label for="published_date">Published Date</label>
            <input type="date" id="published_date" name="published_date" value="{{ book.published_date if book else '' }}">
        </div>

        <div class="row">
            <label for="release">Release</label>
            <input type="text" id="release" name="release" value="{{ book.release if book else '' }}">
        </div>

        <div class="row">
            <label for="url">URL</label>
            <input type="text" id="url" name="url" value="{{ book.url if book else '' }}">
        </div>

        <div class="row">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary">{{ book.summary if book else '' }}</textarea>
        </div>

        <div class="row">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id">
                <option value="">-- Select Category --</option>
                {% for c in categories %}
                    <option value="{{ c.id }}" {% if book and book.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="row" style="margin-top:12px;">
            <button type="submit" class="primary">Save</button>
            <a href="{{ url_for('index') }}" class="secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
