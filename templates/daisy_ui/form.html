{% extends template_path('base') %}

{% block title %}{{ 'Edit Book' if book else 'Add Book' }} - Flask + DaisyUI{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">{{ 'Edit Book' if book else 'Add Book' }}</h2>

    <form method="post" class="space-y-3">
        <div class="form-control">
            <label class="label"><span class="label-text">Title</span></label>
            <input type="text" name="title" value="{{ book.title if book else '' }}" class="input input-bordered input-sm w-full">
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Hepburn</span></label>
            <input type="text" name="hepburn" value="{{ book.hepburn if book else '' }}" class="input input-bordered input-sm w-full">
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Author</span></label>
            <input type="text" name="author" value="{{ book.author if book else '' }}" class="input input-bordered input-sm w-full">
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Published Date</span></label>
            <input type="date" name="published_date" value="{{ book.published_date if book else '' }}" class="input input-bordered input-sm w-full">
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Release</span></label>
            <input type="text" name="release" value="{{ book.release if book else '' }}" class="input input-bordered input-sm w-full">
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">URL</span></label>
            <input type="text" name="url" value="{{ book.url if book else '' }}" class="input input-bordered input-sm w-full">
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Summary</span></label>
            <textarea name="summary" class="textarea textarea-bordered textarea-sm w-full">{{ book.summary if book else '' }}</textarea>
        </div>

        <div class="form-control">
            <label class="label"><span class="label-text">Category</span></label>
            <select name="category_id" class="select select-bordered select-sm w-full">
                <option value="">-- Select Category --</option>
                {% for c in categories %}
                    <option value="{{ c.id }}" {% if book and book.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            <a href="{{ url_for('index') }}" class="btn btn-error btn-sm">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
